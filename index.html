<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>
</head>

<body>
  <h1 class="text-center">Auth tokens:</h1>
  <ul>
    <li>Access token: <span id="access"></span></li>
    <li>Refresh token: <span id="refresh"></span></li>
  </ul>
</body>
<script>
  const hash = window.location.hash;
  const hashArr = hash.split('&');
  const hashObj = {};
  hashArr.forEach(chunk => {
    const pair = chunk.split('=');
    hashObj[pair[0]] = pair[1];
  });
  console.log(hashObj);
</script>

</html>
